<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style-reg.css"
</head>
<body> 
  <fieldset style="width: 200px;">
    <form target="_blank">
    <pre>
      <h1 id="one"><b>Event registration form</b></h1>
      <label class="label">Full Name:</label>
      <input type="text" placeholder="enter the name"><br>
      <label class="label">Phone Number:</label>
      <input type="phone number" placeholder="enter ph no."><br>
      <label class="label">Email:</label>
      <input type="email" placeholder="enter email address"><br>
      <label class="label">Date:</label>
      <input type="date"><br>
      <label class="label">Time:</label>
      <input type="time"><br>
      <label class="label">File:</label>
      <input type="file"><br>
      <label class="label">Url:</label>
      <input type="url" name="" id=""><br>
      <h1 id="two">Event Details</h1>
      <label class="label">Event Category:</label>
      <select>
        <option value="disabled selected" selected hidden>options</option>           
        <option value="">session 1</option>
        <option value="">session 2</option>
      </select><br>
      <label class="label">classes:</label>
      <input type="radio" name="onoff" id="on"><label for="">online</label> <input type="radio" name="onoff" id="off"><label for="">offline</label><br>
      <label class="label">Courses:</label>
      <input type="checkbox" name="course" id="ai"><label for="">AI</label>
      <input type="checkbox" name="course" id="ds">DS 
      <input type="checkbox" name="course" id="cyber">Cyber<br>
       <br><center><button type="submit">Submit</button></center>
      </pre>
      </form>
      </fieldset>
</body> 
</html>
